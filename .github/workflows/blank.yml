name: Test with GCC

on:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dependencies: [openmpi, mpich, fmt]
        
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.0.0
        with:
          repository: Loewe2/CI_Tests
      - name: Test
        run: |
          cd .github/workflow/
          echo "From action ${{ matrix.dependencies }}"
          chmod +x ./install_gcc.sh
          ./install_gcc.sh ${{ matrix.dependencies }}
